<div class="col-xs-12"><table class="table"><thead><tr><th>Nome</th><th>CPF</th><th>Status</th></tr></thead><tbody><tr ng-repeat="client in clientCycle.clients"><td><input ng-model="client.name" class="form-control" placeholder="Informe o Nome" ng-readonly="tabDelete"></td><td><input ng-model="client.cpf" class="form-control" placeholder="Informe o modelo" ng-readonly="tabDelete"></td><td><input ng-model="client.status" class="form-control" placeholder="Selecione o Status" ng-readonly="tabDelete"></td><td style="width:150px;" ng-if="!tabDelete"><button class="btn btn-success" ng-click="addClient($index)"><i class="fa fa-plus"></i></button> <button class="btn btn-warning" ng-click="cloneClient($index,client)"><i class="fa fa-clone"></i></button> <button class="btn btn-danger" ng-click="deleteClient($index)"><i class="fa fa-trash-o"></i></button></td><td style="width:150px;" ng-if="tabDelete"><button class="btn btn-success disabled"><i class="fa fa-plus"></i></button> <button class="btn btn-warning disabled"><i class="fa fa-clone"></i></button> <button class="btn btn-danger disabled"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
