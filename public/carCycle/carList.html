<div class="col-xs-12"><table class="table"><thead><tr><th>Nome</th><th>Modelo</th><th>Ano</th><th>Cor</th><th>Placa</th><th>Renavan</th><th>Valor</th><th>Valor de Venda</th></tr></thead><tbody><tr ng-repeat="car in carCycle.cars"><td><input ng-model="car.brand" class="form-control" placeholder="Informe o Nome" ng-readonly="tabDelete"></td><td><input ng-model="car.model" class="form-control" placeholder="Informe o modelo" ng-readonly="tabDelete"></td><td><input ng-model="car.year" class="form-control" placeholder="Informe o ano" ng-readonly="tabDelete" type="number"></td><td><input ng-model="car.color" class="form-control" placeholder="Informe a cor" ng-readonly="tabDelete"></td><td><input ng-model="car.board" class="form-control" placeholder="Informe a placa" ng-readonly="tabDelete"></td><td><input ng-model="car.renavan" class="form-control" placeholder="Informe renavan" ng-readonly="tabDelete"></td><td><input ng-model="car.value" class="form-control" placeholder="Informe o valor" ng-readonly="tabDelete" type="number"></td><td><input ng-model="car.valuev" class="form-control" placeholder="Informe o valor de venda" ng-readonly="tabDelete" type="number"></td><td style="width:150px;" ng-if="!tabDelete"><button class="btn btn-success" ng-click="addCar($index)"><i class="fa fa-plus"></i></button> <button class="btn btn-warning" ng-click="cloneCar($index,car)"><i class="fa fa-clone"></i></button> <button class="btn btn-danger" ng-click="deleteCar($index)"><i class="fa fa-trash-o"></i></button></td><td style="width:150px;" ng-if="tabDelete"><button class="btn btn-success disabled"><i class="fa fa-plus"></i></button> <button class="btn btn-warning disabled"><i class="fa fa-clone"></i></button> <button class="btn btn-danger disabled"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
